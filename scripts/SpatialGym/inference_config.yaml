# Server configuration
server_url: "http://localhost:5001"
server_timeout: 600
server_max_workers: 64

# Inference parameters
batch_size: 64
max_steps: 100
split: "test"
debug: false

# Number of evaluation questions per environment type (strictly enforced without overrides)
# Keys correspond to entries under custom_envs in base_env_config.yaml (e.g., PassiveRot, ActiveDir).
# You may also use the env name (e.g., passive_rot). If both provided, env name wins.
eval_task_counts:
  PassiveDir: 1
  # PassivePov: 3
  # PassiveBwdPov: 3
  # PassiveFwdFov: 3
  # PassiveBwdNav: 3
  # PassiveE2A: 3
  # PassiveRot: 3
  # PassiveRotDual: 3
  # PassiveFwdLoc: 3
  # PassiveBwdLoc: 3
  # PassiveFalseBelief: 1
  # PassiveDirAnchor: 1
  # ActiveDir: 3
  # ActivePov: 3
  # ActiveBwdPoV: 3
  # ActiveFwdFov: 3
  # ActiveBwdNav: 3
  # ActiveE2A: 3
  # ActiveRot: 3
  # ActiveRotDual: 3
  # ActiveFwdLoc: 3
  # ActiveBwdLoc: 3
  # ActiveFalseBelief: 1
  # ActiveDirAnchor: 1

# Output configuration
output_dir: "results"
override: false
evaluate_cogmap: false
cogmap_config:
  cogmap_type: standard
  pos_allow_scale: False
  scope: all
override_cogmap: false
cogmap_reevaluate: false

# WandB configuration
use_wandb: false
wandb_project: "vagen-debug"
val_generations_to_log_to_wandb: 10 

# Display settings
show_progress: true